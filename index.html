<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ころころ物理シミュレーション</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>ころころ物理シミュレーション</h1>
      <p>坂を転がる物体の理論計算と簡易2.5Dビュー</p>
    </header>

    <section class="controls">
      <div class="control-group">
        <label class="control-label">形状</label>
        <div class="shape-choices" aria-label="形状の選択">
          <button type="button" data-shape="solidSphere">
            <svg viewBox="0 0 80 80" aria-hidden="true">
              <defs>
                <radialGradient id="solidSphereGradient" cx="30%" cy="30%" r="70%">
                  <stop offset="0%" stop-color="#eef2ff" />
                  <stop offset="50%" stop-color="#c7d2fe" />
                  <stop offset="100%" stop-color="#818cf8" />
                </radialGradient>
              </defs>
              <circle cx="40" cy="40" r="26" fill="url(#solidSphereGradient)" stroke="#ffffff" stroke-width="2" />
            </svg>
            <span>中実球</span>
          </button>
          <button type="button" data-shape="hollowSphere">
            <svg viewBox="0 0 80 80" aria-hidden="true">
              <defs>
                <radialGradient id="hollowSphereGradient" cx="30%" cy="30%" r="70%">
                  <stop offset="0%" stop-color="#dbeafe" />
                  <stop offset="50%" stop-color="#93c5fd" />
                  <stop offset="100%" stop-color="#3b82f6" />
                </radialGradient>
              </defs>
              <circle cx="40" cy="40" r="26" fill="none" stroke="url(#hollowSphereGradient)" stroke-width="6" />
              <circle cx="40" cy="40" r="8" fill="#1e40af" opacity="0.65" />
            </svg>
            <span>中空球</span>
          </button>
          <button type="button" data-shape="solidCylinder">
            <svg viewBox="0 0 80 80" aria-hidden="true">
              <defs>
                <linearGradient id="solidCylinderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#a5b4fc" />
                  <stop offset="100%" stop-color="#6366f1" />
                </linearGradient>
              </defs>
              <rect x="20" y="22" width="40" height="36" rx="12" fill="url(#solidCylinderGradient)" stroke="#ffffff" stroke-width="2" />
              <ellipse cx="40" cy="22" rx="20" ry="6" fill="#c7d2fe" stroke="#ffffff" stroke-width="2" />
              <ellipse cx="40" cy="58" rx="20" ry="6" fill="#818cf8" stroke="#ffffff" stroke-width="2" />
            </svg>
            <span>中実円柱</span>
          </button>
          <button type="button" data-shape="hollowCylinder">
            <svg viewBox="0 0 80 80" aria-hidden="true">
              <defs>
                <linearGradient id="hollowCylinderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#7dd3fc" />
                  <stop offset="100%" stop-color="#38bdf8" />
                </linearGradient>
              </defs>
              <rect x="20" y="22" width="40" height="36" rx="12" fill="none" stroke="url(#hollowCylinderGradient)" stroke-width="5" />
              <ellipse cx="40" cy="22" rx="20" ry="6" fill="none" stroke="#bae6fd" stroke-width="4" />
              <ellipse cx="40" cy="58" rx="20" ry="6" fill="none" stroke="#0ea5e9" stroke-width="4" />
              <ellipse cx="40" cy="40" rx="8" ry="6" fill="#0ea5e9" opacity="0.5" />
            </svg>
            <span>中空円柱</span>
          </button>
        </div>
      </div>

      <div class="control-group">
        <label for="angle">角度 θ (<span id="angleValue">15</span>°)</label>
        <input type="range" id="angle" min="5" max="45" step="1" value="15" />
      </div>

      <div class="control-group">
        <label for="distance">坂の距離 L (<span id="distanceValue">10</span> m)</label>
        <input type="range" id="distance" min="2" max="40" step="1" value="10" />
      </div>

      <div class="control-group">
        <label for="diameter">直径 (<span id="diameterValue">0.5</span> m)</label>
        <input type="range" id="diameter" min="0.1" max="2" step="0.05" value="0.5" />
      </div>

      <div class="control-group">
        <label for="thickness">肉厚 (<span id="thicknessValue">0.05</span> m)</label>
        <input type="range" id="thickness" min="0.01" max="0.5" step="0.01" value="0.05" />
      </div>

      <div class="control-group">
        <label for="mass">質量 (kg)</label>
        <input type="number" id="mass" min="0.1" step="0.1" value="1.0" />
      </div>

      <div class="control-row">
        <button id="start">START</button>
        <button id="viewToggle">視点切替</button>
        <div class="result">到達時間: <span id="timeResult">--</span> s</div>
      </div>
    </section>

    <section class="view">
      <div id="scene"></div>
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
